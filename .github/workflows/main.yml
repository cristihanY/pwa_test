name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Despliega cuando haya un push a la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Build the site
      run: npm run build  # Asegúrate de que este comando construya la aplicación correctamente

    - name: Add .nojekyll file
      run: echo > ./dist/browser/.nojekyll  # Asegúrate de que la ruta sea correcta

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/browser  # Ajusta esta ruta si es necesario

