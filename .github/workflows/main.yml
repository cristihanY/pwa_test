name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Despliega cuando haya un push a la rama main nuevo ajuste

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build the site
      run: |
        npm install
        npm run build  # Reemplaza con el comando de construcci√≥n adecuado

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/my_app
